<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Formulario padres de familia</title>
  </head>

  <body>
    <h1>Datos personales del acudiente</h1>
    <form>
        <input type="text" placeholder="Escribe tu nombre">
        <input type="text" placeholder="Escribe tu apellido">
        <input type="number" placeholder="Numero de celular">
        <input type="email" placeholder="Tu correo electronico">
        
    </form>

    <h1>Datos del estudiante</h1>
    <h2>Estudiante 1</h2>
    <form>
        <input type="text" placeholder="Nombre de tu hij@">
        <input type="number" placeholder="Edad de tu hij@">
        <input type="date" placeholder=" Fecha de nacimiento">
        <h3>Escuela a la que asiste</h3>
        <select title="Escuela rural">
            <option value="1">Potrerito</option>
            <option value="2">Caribe</option>
            <option value="3">Sede principal</option>
        </select>
        <br>
        <h3>Genero</h3>
            <input type="radio" name="genero_1" id="hombre1"> 
            <label for="hombre1">Hombre</label>
            <input type="radio" name="genero_1" id="mujer1"> 
            <label for="mujer1">Mujer</label>
    </form>

</html>
